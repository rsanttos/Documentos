<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    	<title>Dados do procuracaoMBean.outorgante:</title>
    </h:head>
    <h1> Dados do Outorgante: </h1>
    <h:body>
        <f:view>
            <h1>Dados pessoais:</h1>
            <ul>
                    <li><h:outputText value= "Seu nome completo: #{procuracaoMBean.outorgante.nomeCompleto}"/></li>
                    <li><h:outputText value= "Nacionalidade: #{procuracaoMBean.outorgante.nacionalidade}"/></li>
                    <li><h:outputText value= "Estado Civil: #{procuracaoMBean.outorgante.estadoCivil}"/></li>
                    <li><h:outputText value= "Profissao: #{procuracaoMBean.outorgante.profissao}"/></li>
                    <li><h:outputText value= "RG: #{procuracaoMBean.outorgante.rg}"/></li>
                    <li><h:outputText value= "Órgão Expedidor: #{procuracaoMBean.outorgante.orgaoExpedidor}"/></li>
                    <li><h:outputText value= "CPF: #{procuracaoMBean.outorgante.cpf}"/></li>
                    <li><h:outputText value= "CEP #{procuracaoMBean.outorgante.endereco.cep}"/></li>
                    <li><h:outputText value= "Rua: #{procuracaoMBean.outorgante.endereco.rua}"/></li>
                    <li><h:outputText value= "Número: #{procuracaoMBean.outorgante.endereco.numero}"/></li>
                    <li><h:outputText value= "Bairro: #{procuracaoMBean.outorgante.endereco.bairro}"/></li>
                    <li><h:outputText value= "Cidade: #{procuracaoMBean.outorgante.endereco.cidade}"/></li>
                    <li><h:outputText value= "Estado: #{procuracaoMBean.outorgante.endereco.estado}"/></li>
            </ul>
           	<h1>Dados do Veículo:</h1>
           	<ul>
                    <li><h:outputText value= "Marca: #{procuracaoMBean.veiculo.marca}"/></li>
                    <li><h:outputText value= "Modelo: #{procuracaoMBean.veiculo.modelo}"/></li>
                    <li><h:outputText value= "Ano de Fabricação: #{procuracaoMBean.veiculo.anoFabricacao}"/></li>
                    <li><h:outputText value= "Ano do Modelo: #{procuracaoMBean.veiculo.modelo}"/></li>
                    <li><h:outputText value= "Cor: #{procuracaoMBean.veiculo.cor}"/></li>
                    <li><h:outputText value= "Categoria: #{procuracaoMBean.veiculo.categoria}"/></li>
                    <li><h:outputText value= "Placa: #{procuracaoMBean.veiculo.placa}"/></li>
                    <li><h:outputText value= "Renavam: #{procuracaoMBean.veiculo.renavam}"/></li>
                    <li><h:outputText value= "Tipo de Combustível: #{procuracaoMBean.veiculo.tipoCombustivel}"/></li>
            </ul>
        </f:view>
        <h:form>
	        <p>
				<h:commandButton value="Voltar" action="#{procuracaoMBean.abrirFormProcuracao()}" />
			</p>
		</h:form>
    </h:body>
</html>

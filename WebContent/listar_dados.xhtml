<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Dados do Outorgante:</title>
</h:head>
<h:body>
<h:form>
<h:messages/>
<h1>Dados do Outorgante:</h1>
<h:dataTable value="#{cadastrarOnibusMBean.listagem}" var="onibus" border="1">
<h:column>
<f:facet name="header">Nome</f:facet>
#{Outorgante.nome}
</h:column>
<h:column>
<f:facet name="header">Modelo</f:facet>
#{Outorgante.modelo}
</h:column>
<h:column>
<f:facet name="header">Ano</f:facet>
#{Outorgante.ano}
</h:column>
<h:column>
<f:facet name="header">Empresa</f:facet>
#{Outorgante.empresa.razaoSocial}
</h:column>
<h:column>
<f:facet name="header">Motorista</f:facet>
#{Outorgante.motorista.nome}
</h:column>
<h:column>
<f:facet name="header">Cobrador</f:facet>
#{Outorgante.cobrador.nome}
</h:column>
<h:column>
<f:facet name="header">Linha</f:facet>
#{Outorgante.linha.ident}
</h:column>
</h:dataTable>
<h:commandLink action="#{cadastrarOnibusMBean.entrarCadastro}" value="Voltar"/> <br/>
</h:form>
</h:body>
</html>
